<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around" />
    <meta name="author" content="Joany_Mariny" />
    <meta name="keywords" content="html, css" />
    <title>Around</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div>
        <header class="header">
          <img
            src="./images/Vector.png"
            alt="palabra Around"
            class="header-vector"
          />
          <hr class="header-line" />
        </header>

        <main class="container">
          <div class="perfile">
            <img src="./images/hombre.jpg" alt="hombre " class="perfile-img" />

            <div class="perfile-content">
              <div class="perfile-info">
                <h1 class="perfile-title">Jacques Cousteau</h1>
                <div class="edit-perfil">
                  <img
                    src="./images/lapiz.png"
                    alt="lapiz"
                    class="img"
                    id="abrirModal"
                  />
                </div>
              </div>
              <div>
                <p class="perfile-description">Explorador</p>
              </div>

              <!-- Modal (por defecto oculto) -->
              <div class="popup" id="edit-perfil">
                <div class="popup__container">
                  <button class="popup__close">&times;</button>
                  <h2 class="popup__title">Editar perfil</h2>
                  <form class="popup__form" id="edit-perfil-form" novalidate>
                    <input
                      class="popup__input"
                      type="text"
                      placeholder="Nombre"
                      id="input-name"
                      minlength="2"
                      maxlength="40"
                      required
                    />
                      <span class="input-name-error popup__error"></span>
                    <input
                      class="popup__input"
                      type="text"
                      placeholder="Acerca de mí"
                      id="input-about"
                      minlength="2"
                      maxlength="200"
                      required
                    />
                       <span class="input-about-error popup__error"></span>
                    <button type="submit" class="popup__save" disabled>Guardar</button>
                  </form>
                </div>
              </div>
            </div>

            <div class="add" id="abrirModal2">+</div>
            <div class="popup2" id="edit-perfil2">
              <div class="popup__container2">
                <button class="popup__close2">&times;</button>
                <h2 class="popup__title2">Nuevo lugar</h2>
                <form class="popup__form"  novalidate>
                  <input
                    class="popup__input2"
                    type="text"
                    placeholder="Título"
                    id="input-title2"
                    minlength="2"
                    maxlength="30"
                    required
                  />
                      <span class="input-title2-error form__input-error"></span>

                  <input
                    class="popup__input2"
                    type="text"
                    placeholder="URL a la imagen"
                    id="input-about2"
                    required
                  />
                  <span class="input-about2-error form__input-error"></span>
                  
                  <button type="submit" class="popup__save">Crear</button>
                </form>
              </div>
            </div>
          </div>



  
            <div class="popup3" id="imagePopup">
              <div class="popup__container3">
                <button class="popup__close3">&times;</button>
                <img src=""  class="popup__image" alt="Image ampliada"/>
                <p class="popup__descrition"></p>
              </div>
            </div>
       


          <div class="gallery">
            
          </div>

      
        </main>
        <footer class="footer">
          <p class="footer">© 2024 Around The U.S.</p>
        </footer>
      </div>
    </div>
    <template class="template">
      <div class="gallery-item">
        <img src="./images/lagos.png" alt="lagos" class="gallery-item__image" />
        <img src="./images/basurero.png" alt="basurero" class="trash" />
        <div class="overlay">
          <p class="gallery-item__text">Lago Louise</p>
          <button class="card-like" type="button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
